<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">YOU</div>
            <div id="computer-label" class="badge">CPU</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Welcome to the Ultimate Rock Paper Scissors! ðŸ”¥ðŸ”¥ðŸ”¥</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" height="125" width="125" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" height="125" width="125" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" height="125" width="125" alt="">
            </div>
        </div>

        <p id="action">Make your move.</p>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
